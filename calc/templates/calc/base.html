{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/style.css">
    <title>Amenities Summary</title>
    <link rel="icon" type="image/x-icon" href="https://icons8.com/icon/81504/communication-skill">
    <style>
        .body-container {
            margin-top: 10%;
        }
        body{
        background-color: rgb(207, 203, 190);
       
    }
    </style>
    {% load static %}
    <link rel="stylesheet" href="/static/style/style.css">
    {% block style %}
    {% endblock %}
</head>

<body>
    <nav class="nav ">
        <div class="container">
            <h1 class="logo"><a href="{% url 'calc:index' %}">InterContinental Amenitie App</a></h1>
            <ul>
 
                
               
               
                
                {% if  user.is_authenticated %}
                <li><a href="{% url 'user:logout_user' %}">Logout</a></li>
                                
                {% else %}
                <li><a href="{% url 'user:register' %}">Register</a></li>
                <li><a href="{% url 'user:login_user' %}">Login</a></li>           
                {% endif %}
                <li><a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                  </a></li>
                <!--<li><a href="">Code</a></li>
                <li><a href="contact.html">Contact</a></li>-->
            </ul>
        </div>
    </nav>
    <div class="body-container">
        {% block body %}
        {% endblock %}
    </div>

</body>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/details.js' %}"></script>
<script>
    function myFunction() {
      var x = document.querySelector(".nav");
      if (x.className === "nav") {
        x.className += " responsive";
      } else {
        x.className = "nav";
      }
    }
  </script>
{% block static %}
{% endblock %}

</html>
